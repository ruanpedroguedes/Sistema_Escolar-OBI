<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastramento</title>
   <link rel="stylesheet" href="styles/fonts.css">
   <link rel="stylesheet" href="styles/cadastramento.css">
</head>
<body>
 
   <!-- Header com logo e nome -->
   <header>
        <h1>obi</h1>
        <img src="img/logobranca 1 (1).png" alt="Logo">
    </header>

    <!-- Menu lateral -->
    <div class="sidebar">
        <a href="#link1"><img src="img/semanaSelecionada.png" alt="semana"></a>
        <a href="#link2"><img src="img/carometro.png" alt="carometro"></a>
        <a href="#link3"><img src="img/chat.png" alt="chat"></a>
        <a href="perfilCoordenacao.html"><img src="img/perfil.png" alt="perfil"></a>
    </div>

    <div class="form-container">
        <h1>Cadastramento</h1>
        <form id="cadastroForm">
          <div class="input-group">
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" onchange="atualizarCampos()">
              <option value="">Selecione</option>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="coordenacao">coordenacao</option>
            </select>
          </div>
    
          <!-- Campos comuns -->
          <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
          </div>
    
          <div class="input-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
          </div>
    
          <!-- Campos específicos -->
          <div id="alunoCampos" class="campos-especificos" style="display: none;">
            <div class="input-group">
              <label for="curso">Curso:</label>
              <select id="curso">
                <option value="informatica">Informática</option>
                <option value="ads">ADS</option>
                <option value="logistica">Logística</option>
              </select>
            </div>
            <div class="input-group">
              <label for="turma">Turma:</label>
              <select id="turma">
                <!-- 1º Ano -->
                <option value="1A_Recife">1A - Recife</option>
                <option value="1B_Recife">1B - Recife</option>
                <option value="1C_Recife">1C - Recife</option>
                <option value="1D_Recife">1D - Recife</option>

                <option value="1A_Paulista">1A - Paulista</option>
                <option value="1B_Paulista">1B - Paulista</option>
                <option value="1C_Paulista">1C - Paulista</option>
                <option value="1D_Paulista">1D - Paulista</option>

                <option value="1A_Caruaru">1A - Caruaru</option>
                <option value="1B_Caruaru">1B - Caruaru</option>
                <option value="1C_Caruaru">1C - Caruaru</option>
                <option value="1D_Caruaru">1D - Caruaru</option>

                <option value="1A_Petrolina">1A - Petrolina</option>
                <option value="1B_Petrolina">1B - Petrolina</option>
                <option value="1C_Petrolina">1C - Petrolina</option>
                <option value="1D_Petrolina">1D - Petrolina</option>

                <!-- 2º Ano -->
                <option value="2A_Recife">2A - Recife</option>
                <option value="2B_Recife">2B - Recife</option>
                <option value="2C_Recife">2C - Recife</option>
                <option value="2D_Recife">2D - Recife</option>

                <option value="2A_Paulista">2A - Paulista</option>
                <option value="2B_Paulista">2B - Paulista</option>
                <option value="2C_Paulista">2C - Paulista</option>
                <option value="2D_Paulista">2D - Paulista</option>

                <option value="2A_Caruaru">2A - Caruaru</option>
                <option value="2B_Caruaru">2B - Caruaru</option>
                <option value="2C_Caruaru">2C - Caruaru</option>
                <option value="2D_Caruaru">2D - Caruaru</option>

                <option value="2A_Petrolina">2A - Petrolina</option>
                <option value="2B_Petrolina">2B - Petrolina</option>
                <option value="2C_Petrolina">2C - Petrolina</option>
                <option value="2D_Petrolina">2D - Petrolina</option>

                <!-- 3º Ano -->
                <option value="3A_Recife">3A - Recife</option>
                <option value="3B_Recife">3B - Recife</option>
                <option value="3C_Recife">3C - Recife</option>
                <option value="3D_Recife">3D - Recife</option>

                <option value="3A_Paulista">3A - Paulista</option>
                <option value="3B_Paulista">3B - Paulista</option>
                <option value="3C_Paulista">3C - Paulista</option>
                <option value="3D_Paulista">3D - Paulista</option>

                <option value="3A_Caruaru">3A - Caruaru</option>
                <option value="3B_Caruaru">3B - Caruaru</option>
                <option value="3C_Caruaru">3C - Caruaru</option>
                <option value="3D_Caruaru">3D - Caruaru</option>

                <option value="3A_Petrolina">3A - Petrolina</option>
                <option value="3B_Petrolina">3B - Petrolina</option>
                <option value="3C_Petrolina">3C - Petrolina</option>
                <option value="3D_Petrolina">3D - Petrolina</option>

              </select/>
            </div>
          </div>
    
          <div id="professorCampos" class="campos-especificos" style="display: none;">
            <div class="input-group">
              <label for="materia">Matéria:</label>
              <input type="text" id="materia" name="materia">
              <div class="input-group">
                <label for="local">Local:</label>
                <select id="local">
                    <option value="">Selecione</option>
                    <option value="MEDIOTEC_RECIFE">Mediotec Recife</option>
                    <option value="MEDIOTEC_PAULISTA">Mediotec Paulista</option>
                    <option value="MEDIOTEC_CARUARU">Mediotec Caruaru</option>
                    <option value="MEDIOTEC_PETROLINA">Mediotec Petrolina</option>
                </select>
            </div>
            
            </div>
          </div>
    
          <div id="coordenacaoCampos" class="campos-especificos" style="display: none;">
            <div class="input-group">
              <label for="funcao">Função:</label>
              <input type="text" id="funcao" name="funcao">
              <div class="input-group">
                <label for="local">Local:</label>
                <select id="local">
                    <option value="">Selecione</option>
                    <option value="MEDIOTEC_RECIFE">Mediotec Recife</option>
                    <option value="MEDIOTEC_PAULISTA">Mediotec Paulista</option>
                    <option value="MEDIOTEC_CARUARU">Mediotec Caruaru</option>
                    <option value="MEDIOTEC_PETROLINA">Mediotec Petrolina</option>
                </select>
            </div>
            
            </div>
          </div>
    
          <!-- Campos comuns -->
          <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
          </div>
    
          <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
          </div>
    
          <button type="submit">Cadastrar</button>
        </form>
      </div>
      <script src="js/cadastramentovalid.js"></script>  
      <script src="js/cadastramento.js"></script>                   
</body>
</html>
