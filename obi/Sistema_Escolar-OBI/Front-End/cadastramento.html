<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastramento</title>
   <link rel="stylesheet" href="styles/fonts.css">
   <link rel="stylesheet" href="styles/cadastramento.css">
   <link rel="shortcut icon" href="img/logoobiperfil.png" type="image/x-icon">
</head>
<body>
 
   <!-- Header com logo e nome -->
   <header>
        <h1>OBI</h1>
        <img src="img/logobranca 1 (1).png" alt="Logo">
    </header>

    <!-- Menu lateral -->
    <div class="sidebar">
        <a href="homepageCoordenacao.html"><img src="img/semanaSelecionada.png" alt="semana"></a>
        <a href="carometro.html"><img src="img/carometro.png" alt="carometro"></a>
        <a href="criaturma.html"><img src="img/people_14960715 1.png" alt="criaturma"></a>
        <a href="funcionarios.html"><img src="img/funcionarios.png" alt="carometro"></a>
        <a href="agendaCoordenacao.html"><img src="img/agenda.png" alt="chat"></a>
        <a href="perfilCoordenacao.html"><img src="img/perfil.png" alt="perfil"></a>
    </div>

    <div class="form-container">
      <div id="message" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #f0f8ff; padding: 10px; border-radius: 5px; z-index: 1000;">
        <img id="messageImg" src="" alt="" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 10px;">
        <span id="messageText"></span>
    </div>
    
        <h1>Cadastramento</h1>
        <form id="cadastroForm">
          <div class="input-group">
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" onchange="atualizarCampos()">
              <option value="">Selecione</option>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="coordenacao">Coordenacao</option>
            </select>
          </div>
    
          <!-- Campos comuns -->
          <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
          </div>
    
          <div class="input-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
          </div>
    
          <!-- Campo de Local (Unidade) -->
          <div class="input-group">
            <label for="local">Local:</label>
            <select id="local" name="local">
                <option value="">Selecione</option>
                <option value="MEDIOTEC_RECIFE">Mediotec Recife</option>
                <option value="MEDIOTEC_PAULISTA">Mediotec Paulista</option>
                <option value="MEDIOTEC_CARUARU">Mediotec Caruaru</option>
                <option value="MEDIOTEC_PETROLINA">Mediotec Petrolina</option>
            </select>
          </div>
        
          <div id="alunoCampos" class="campos-especificos" style="display: none;">
            <div class="input-group">
              <label for="curso">Curso:</label>
              <select id="curso">
                <option value="informatica">Informática</option>
                <option value="ads">ADS</option>
                <option value="logistica">Logística</option>
              </select>
            </div>
            <div class="input-group">
              <label for="turma">Turma:</label>
              <select id="turma">     
                <!-- 1º Ano -->
                <option value="1A">1° Ano - A</option>
                <option value="1B">1° Ano - B</option>
                <option value="1C">1° Ano - C</option>
                <option value="1D">1° Ano - D</option>

                <!-- 2º Ano -->
                <option value="2A">2° Ano - A</option>
                <option value="2B">2° Ano - B</option>
                <option value="2C">2° Ano - C</option>
                <option value="2D">2° Ano - D</option>

                <!-- 3º Ano -->
                <option value="3A">3° Ano - A</option>
                <option value="3B">3° Ano - B</option>
                <option value="3C">3° Ano - C</option>
                <option value="3D">3° Ano - D</option>
              </select>
            </div>
          </div>
    
          <div id="professorCampos" class="campos-especificos" style="display: none;">
            <div class="input-group">
              <label for="materia">Matéria:</label>
              <input type="text" id="materia" name="materia">
            </div>
          </div>
    
          <div id="coordenacaoCampos" class="campos-especificos" style="display: none;">
            <div class="input-group">
              <label for="funcao">Função:</label>
              <input type="text" id="funcao" name="funcao">
            </div>
          </div>
    
          <!-- Campos comuns -->
          <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
          </div>
    
          <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
          </div>
    
          <button type="submit">Cadastrar</button>
        </form>
      </div>
      <script src="js/cadastramentovalid.js"></script>  
      <script src="js/cadastramento.js"></script>                   
</body>
</html>
