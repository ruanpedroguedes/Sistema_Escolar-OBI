<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/disciplina.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <title>Disciplina</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <p><span class="titulo">OBI</span></p>
            <img src="/Front-End/img/logoObi.png" alt="logo">
        </div>
    </header>

    <div class="main-container"> 
        <nav class="sidebar">
            <button class="nav-button"><img src="img/semanaSelecionada.png" alt="Semana"></button>
            <button class="nav-button active"><img src="img/carometro.png" alt="carometro"></button>
            <button class="nav-button"><img src="img/agenda.png" alt="Chat"></button>
            <button class="nav-button"><img src="img/perfil.png" alt="Perfil"></button>
        </nav>

        <div class="content-area"> 
            <div class="title-bar">
                <a href="homepageCoordenacao.html" class="back-arrow">
                    <img src="img/seta.png" alt="Voltar" />
                </a>
                <h2 id="disciplina-titulo">Título da Disciplina</h2> 
            </div>

            <main class="main-content">
                <section class="section-column" id="avisos-section">
                    <h2>Avisos</h2>
                </section>
                <section class="section-column" id="materiais-section">
                    <h2>Materiais</h2>
                </section>
                <section class="section-column" id="enquetes-section">
                    <h2>Enquetes</h2>
                </section>
            </main>
        </div>
    </div>

    <button class="add-button" id="open-form-button">+</button>

    <div id="form-container" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Criar Novo Card</h3>
            </div>
            <form>
                <label for="card-type">Tipo de Card:</label>
                <select id="card-type">
                    <option value="avisos">Aviso</option>
                    <option value="materiais">Material</option>
                    <option value="enquetes">Enquete</option>
                </select>

                <label for="card-author">Autor:</label>
                <input type="text" id="card-author" placeholder="Autor" required>

                <label for="card-date">Data:</label>
                <input type="date" id="card-date" required>

                <label for="card-content">Conteúdo:</label>
                <textarea id="card-content" placeholder="Conteúdo" required></textarea>

                <div id="poll-options-container" style="display: none;">
                    <label for="poll-option-count">Número de opções:</label>
                    <select id="poll-option-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <div id="poll-option1-container">
                        <input type="text" id="poll-option1" placeholder="Opção 1" required>
                    </div>
                    <div id="poll-option2-container" style="display: none;">
                        <input type="text" id="poll-option2" placeholder="Opção 2" required>
                    </div>
                    <div id="poll-option3-container" style="display: none;">
                        <input type="text" id="poll-option3" placeholder="Opção 3" required>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="button" class="form-button" id="save-card">Salvar</button>
                    <button type="button" class="form-button" id="cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/disciplina.js"></script>
</body>
</html>
