<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Turmas</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/homepageProfessor.css">
    <link rel="shortcut icon" href="img/logoobiperfil.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <p><span class="titulo">OBI</span></p>
            <img src="img/logobranca 1 (1).png" alt="logo">
        </div>
    </header>

    <div class="main-container">
        <nav class="sidebar">
            <nav class="sidebar">
                <button class="nav-button"> <a href="homepageProfessor.html"><img src="img/semanaSelecionada.png" alt="Semana"></a></button>
                <button class="nav-button"><a href="agendaProfessor.html"> <img src="img/agenda.png" alt="agenda"></a></button>
                <button class="nav-button"><a href="perfilProfessor.html"><img src="img/perfil.png" alt="Perfil"></a></button>
            </nav>

        <div class="content">
            <p><span class="ola">Olá Susana,</span>
                <br>
                <span class="highlight">Confira as turmas</span>
            </p>

            <!-- Dropdowns para seleção -->
            <div class="filter-buttons centered">
                <select id="unidade-dropdown" class="filter-dropdown">
                    <option value="none">Selecione a Unidade</option>
                    <option>Mediotec Recife</option>
                    <option>Mediotec Paulista</option>
                    <option>Mediotec Caruaru</option>
                    <option>Mediotec Petrolina</option>
                </select>

                <select id="curso-dropdown" class="filter-dropdown">
                    <option value="none">Selecione o Curso</option>
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Informática</option>
                    <option>Logística</option>
                </select>

                <select id="turma-dropdown" class="filter-dropdown">
                    <option value="none">Selecione a Turma</option>
                    <option value="1A">1° Ano - A</option>
                    <option value="1B">1° Ano - B</option>
                    <option value="1C">1° Ano - C</option>
                </select>
            </div>

            <!-- Exibição da turma selecionada -->
            <h2 id="turma-titulo" class="turma-titulo" style="display:none;"></h2>

            
            <main id="materias-container">
                
            </main>
        </div>
    </div>

    <!-- Modal para adicionar nova matéria -->
    <div id="add-materia-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Adicionar Matéria</h3>
            
            <label for="imagem-materia">Selecione uma imagem:</label>
            <input type="file" id="imagem-materia" accept="image/*" />
    
            <label for="materia-nome">Nome da Matéria:</label>
            <input type="text" id="materia-nome" placeholder="Digite o nome da matéria">
            
            <label for="professor-nome">Nome do Professor:</label>
            <input type="text" id="professor-nome" placeholder="Digite o nome do professor">
            
            <button id="salvar-materia-button">Salvar</button>
        </div>
    </div>

    
    <script defer src="js/homepageProfessor.js"></script>
</body>
</html>
