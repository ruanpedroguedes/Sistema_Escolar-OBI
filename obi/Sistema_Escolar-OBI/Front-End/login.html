<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="form-container">
        <div class="logo-name">
            <h1>OBI</h1>
            <img src="img/logobranca 1 (1).png" alt="Logo" class="logo">
        </div>
        <p class="welcome-message">Conectados para construir o seu amanhã!</p>
        

        <h2>Entrar</h2>
        
        <form action="/login" method="POST">
            <label id="labelNome" for="">Nome de usuário ou e-mail</label>
            <input type="text" name="username" placeholder="Insira seu nome de usuário ou e-mail" required>
            <label id="labelSenha" for="">Senha</label>
            <input type="password" name="password" placeholder="Digite sua senha" required>
            <a href="#" class="forgot-password">Esqueceu a sua senha?</a>
            <button type="submit" class="btn-login">Entrar</button>
            <h1 id="opcao">Ou</h1>
            <div class="container">
                <button type="button" class="btn-google">
                    <img src="img/Google.png" alt="Google Logo" class="google-logo">
                    Entrar com o Google
                </button>
            </div>
        </form>

        <script src="js/login.js"></script>
        
        <p class="signup-message">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
</body>
</html>
