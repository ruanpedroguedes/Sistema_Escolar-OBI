<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Turmas</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/HomepageCoordenacao.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <p><span class="titulo">OBI</span></p>
            <img src="img/logobranca 1 (1).png" alt="logo">
        </div>
    </header>

    <div class="main-container">
        <nav class="sidebar">
            <a href="homepageCoordenacao.html"><button class="nav-button"><img src="img/semanaSelecionada.png" alt="Semana"></button></a>
            <a href="carometro.html"><button class="nav-button"><img src="img/carometro.png" alt="Carômetro"></button></a>
            <a href="funcionarios.html"><button class="nav-button"><img src="img/funcionarios.png" alt="funcionarios"></button></a>
            <a href="agendaCoordenacao.html"><button class="nav-button"><img src="img/agenda.png" alt="Chat"></button></a>
            <a href="perfilCoordenacao.html"><button class="nav-button"><img src="img/perfil.png" alt="Perfil"></button></a>
        </nav>

        <div class="content">
            <p><span class="ola">Olá,</span>
                <br>
                <span class="highlight">Confira as turmas</span>
            </p>

            <!-- Dropdowns para seleção -->
            <div class="filter-buttons centered">
                <select id="unidade-dropdown" class="filter-dropdown">
                    <option value="none">Selecione a Unidade</option>
                    <option>Mediotec Recife</option>
                    <option>Mediotec Paulista</option>
                    <option>Mediotec Caruaru</option>
                    <option>Mediotec Petrolina</option>
                </select>

                <select id="curso-dropdown" class="filter-dropdown">
                    <option value="none">Selecione o Curso</option>
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Informática</option>
                    <option>Logística</option>
                </select>

                <select id="turma-dropdown" class="filter-dropdown">
                    <option value="none">Selecione a Turma</option>
                    <option value="1A">1° Ano - A</option>
                    <option value="1B">1° Ano - B</option>
                    <option value="1C">1° Ano - C</option>
                </select>
            </div>
            <button id="add-disciplina-button" class="add-button">+</button>

            <!-- Modal para adicionar nova disciplina -->
            <div id="add-disciplina-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>Adicionar Disciplina</h3>
                    
                    <label for="disciplina-nome">Nome da Disciplina:</label>
                    <input type="text" id="disciplina-nome" placeholder="Digite o nome da disciplina">
                    
                    <label for="professor-id">Nome do Professor:</label>
                    <input type="text" id="professor-nome" placeholder="Digite o nome do professor">
                    
                    <label for="turma">Turma:</label>
                    <select id="turma">
                        <option value="1A">1° Ano - A</option>
                        <option value="1B">1° Ano - B</option>
                        <option value="1C">1° Ano - C</option>
                        <option value="1D">1° Ano - D</option>
                        <option value="2A">2° Ano - A</option>
                        <option value="2B">2° Ano - B</option>
                        <option value="2C">2° Ano - C</option>
                        <option value="2D">2° Ano - D</option>
                        <option value="3A">3° Ano - A</option>
                        <option value="3B">3° Ano - B</option>
                        <option value="3C">3° Ano - C</option>
                        <option value="3D">3° Ano - D</option>
                    </select>
                    
                    <button id="salvar-disciplina-button">Salvar</button>
                </div>
            </div>

<div id="disciplinas-container" class="grid-container">
    <!-- Os cards das disciplinas serão inseridos aqui -->
</div>



            <!-- Exibição da turma selecionada -->
            <h2 id="turma-titulo" class="turma-titulo" style="display:none;"></h2>


            <!-- Botão de adicionar matéria -->
            <button id="add-materia-button" class="add-button" style="display:none;">+</button>
           
            <main id="materias-container">
                <!-- Os cards das matérias serão inseridos dinamicamente aqui -->
            </main>
        </div>
    </div>

    <!-- Modal para adicionar nova matéria -->
    <div id="add-materia-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Adicionar Matéria</h3>
            
            <label for="imagem-materia">Selecione uma imagem:</label>
            <input type="file" id="imagem-materia" accept="image/*" />
    
            <label for="materia-nome">Nome da Matéria:</label>
            <input type="text" id="materia-nome" placeholder="Digite o nome da matéria">
            
            <label for="professor-nome">Nome do Professor:</label>
            <input type="text" id="professor-nome" placeholder="Digite o nome do professor">
            
            <button id="salvar-materia-button">Salvar</button>
        </div>
    </div>

    <div id="edit-disciplina-modal" class="modal">
        <div class="modal-content">
            <span class="close-button-edit">&times;</span>
            <h2>Editar Disciplina</h2>
            <input type="text" id="edit-disciplina-nome" placeholder="Nome da Disciplina">
            <input type="text" id="edit-professor-nome" placeholder="Nome do Professor">
            <select id="edit-turma">
                <option value="1A">1° Ano - A</option>
                <option value="1B">1° Ano - B</option>
                <option value="1C">1° Ano - C</option>
                <option value="1D">1° Ano - D</option>
                <option value="2A">2° Ano - A</option>
                <option value="2B">2° Ano - B</option>
                <option value="2C">2° Ano - C</option>
                <option value="2D">2° Ano - D</option>
                <option value="3A">3° Ano - A</option>
                <option value="3B">3° Ano - B</option>
                <option value="3C">3° Ano - C</option>
                <option value="3D">3° Ano - D</option>
            </select>
            
            <button id="salvar-edicao-disciplina-button">Salvar</button>
            <button id="excluir-disciplina-button">Excluir</button>
        </div>
    </div>
    
    

    <script defer src="js/homepageCordenacao.js"></script>
</body>
</html>
