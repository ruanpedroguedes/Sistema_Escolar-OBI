<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Turmas</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/HomepageCoordenacao.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <p><span class="titulo">OBI</span></p>
            <img src="img/logobranca 1 (1).png" alt="logo">
        </div>
    </header>

    <div class="main-container">
        <nav class="sidebar">
            <button class="nav-button"><img src="img/semanaSelecionada.png" alt="Semana"></button>
            <button class="nav-button active"><img src="img/carometro.png" alt="Carômetro"></button>
            <button class="nav-button"><img src="img/chat.png" alt="Chat"></button>
            <button class="nav-button"><img src="img/perfil.png" alt="Perfil"></button>
        </nav>

        <div class="content">
            <p><span class="ola">Olá Susana,</span>
                <br>
                <span class="highlight">Confira as turmas</span>
            </p>

            <div class="filter-buttons centered">
                <select class="filter-dropdown" id="unidade-dropdown">
                    <option value="">Selecione a Unidade</option>
                    <option value="Mediotec Recife">Mediotec Recife</option>
                    <option value="Mediotec Paulista">Mediotec Paulista</option>
                    <option value="Mediotec Caruaru">Mediotec Caruaru</option>
                    <option value="Mediotec Petrolina">Mediotec Petrolina</option>
                </select>
            
                <select class="filter-dropdown" id="curso-dropdown">
                    <option value="">Selecione o Curso</option>
                    <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
                    <option value="Informática">Informática</option>
                    <option value="Logística">Logística</option>
                </select>
            
                <select class="filter-dropdown" id="turma-dropdown">
                    <option>Turma</option>
                    <option>1° Ano- A</option>
                    <option>1° Ano- B</option>
                    <option>1° Ano- C</option>
                </select>

                <select id="materia-dropdown" class="filter-dropdown">
                    <option value="none">Selecione uma Matéria</option>
                    <option value="História">História</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Química">Química</option>
                    <option value="Português">Português</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Física">Física</option>
                </select>

                <button id="adicionar-materia" class="button">Adicionar Matéria</button>
            </div>

            <main id="materias-container">
                <!-- Aqui os cards das matérias serão adicionados -->
            </main>
        </div>
    </div>

    <div id="avisos-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Aqui estão os avisos...</p>
        </div>
    </div>
    <script defer src="js/homepageCordenacao.js"></script>
</body>
</html>
