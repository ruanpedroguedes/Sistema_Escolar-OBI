<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carômetro da Turma</title>
    <link rel="stylesheet" href="styles/carometro.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <p><span class="titulo">OBI</span></p>
            <img src="img/logobranca 1 (1).png" alt="logo">
        </div>
    </header>

    <div class="main-container">
        <nav class="sidebar">
            <button class="nav-button"><img src="img/semana.png" alt="Agenda"></button>
            <button class="nav-button active"><img src="img/carometroClicado.png" alt="Carômetro"></button>
            <button class="nav-button"><img src="img/chat.png" alt="Chat"></button>
            <button class="nav-button"><img src="img/perfil.png" alt="Perfil"></button>
        </nav>

        <div class="content">
            <p><span class="ola">Olá Susana,</span>
                <br>
                <span class="highlight">Confira as turmas</span>
            </p>
            <div class="filter-buttons centered">
                <select id="unidade-dropdown" class="filter-dropdown">
                    <option value="none">Selecione a Unidade</option>
                    <option>Mediotec Recife</option>
                    <option>Mediotec Paulista</option>
                    <option>Mediotec Caruaru</option>
                    <option>Mediotec Petrolina</option>
                </select>

                <select id="curso-dropdown" class="filter-dropdown">
                    <option value="none">Selecione o Curso</option>
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Informática</option>
                    <option>Logística</option>
                </select>

                <select id="turma-dropdown" class="filter-dropdown">
                    <option value="none">Selecione a Turma</option>
                    <option value="1A">1° Ano - A</option>
                    <option value="1B">1° Ano - B</option>
                    <option value="1C">1° Ano - C</option>
                </select>
            </div>

            <h3 id="turma-titulo" style="display:none;">3° ano C</h3>
            <div class="student-cards" id="student-cards" style="display:none;">
                <!-- Exemplo de card de aluno -->
                <div class="student-card">
                    <div class="student-image">
                        <img src="img/aluno.png" alt="Foto do Aluno">
                    </div>
                    <div class="info">
                        <div class="name">Nome do Aluno</div>
                        <div class="details">
                            <div class="turma"> 1º Ano A </div>
                            <div class="matricula">Matrícula: <span>123456</span></div>
                            <div class="data-nascimento">Data de Nascimento: <span>01/01/2000</span></div>
                        </div>
                    </div>
                    <button class="details-button">></button>
                </div>
                
            </div>
        </div>

        <button class="add-button">+</button>
    </div>

    <script src="js/carometro.js"></script>
</body>
</html>
