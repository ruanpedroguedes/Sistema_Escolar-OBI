<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastroUser.css">
    <link rel="stylesheet" href="styles/fonts.css">

</head>
<body>
    <div class="form-container">
        <div class="logo-name">
            <h1>OBI</h1>
            <img src="img/logobranca 1 (1).png" alt="Logo" class="logo">
        </div>
        <p class="welcome-message">Conectados para construir o seu amanhã!</p>
        

        <h2>Cadastre-se</h2>
        
        <form id="complaintForm" method="POST">
            <label class="nomesLabel" id="labelNome" for="">Nome completo</label>
            <input id="nome" type="text" name="username" placeholder="Insira seu nome completo" required>

            <label id="labelEmail" for="">E-mail</label>
            <input id="email" type="password" name="password" placeholder="Ex: plataformaobi@gmail.com" required>

            <div class="cadastro-container">
                <label for="cargo">Cadastre-se como: </label>
                <div class="select-container">
                    <div class="custom-select">
                        <div class="selected-option" id="selected-option">
                            <img src="img/Student Male.png" alt="Aluno">
                            <span>Aluno</span> 
                            <img class="polygon" style="width: 10; height: 13px;" src="img/Polygon 1.png" alt="">
                        </div>
                        <div class="options-container" id="options-container">
                            <div data-value="aluno">
                                <img src="img/Student Male.png" alt="Aluno">
                                <span>Aluno</span>
                            </div>
                            <div data-value="professor">
                                <img src="img/Tuition.png" alt="Professor">
                                <span>Professor</span>
                            </div>
                            <div data-value="coordenacao">
                                <img src="img/People.png" alt="Coordenação">
                                <span>Coordenação</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <label id="labelCriarSenha" for="">Criar Senha</label>
            <input type="password" name="password" placeholder="Ex: aluno 123" required>

            <p id="textoSenha">A senha deve conter pelo menos 8 caracteres, incluindo um número e uma letra minúscula</p>
            <br>
            <label id="labelConfirmarSenha" for="">Confirmar Senha</label>
            <input type="password" name="password" placeholder="Ex: aluno 123" required>

            <button type="submit" class="btn-cadastro">Cadastrar</button>
            <div id="messageCard" class="message-card hidden">Cadastro bem-sucedido!
                <img src="img/check.png" alt="">
            </div>

            <p id="msgLogin">Já tem conta ? <a href="login.html">Entre</a></p>

        </form>
        <script src="js/login.js"></script>
        <script src="opcao.js"></script>
</body>
</html>
