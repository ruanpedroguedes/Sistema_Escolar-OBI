          <header>

                        <h1 class="header-text">OBI</h1>
                        <img src="img/logoobiperfil.png" alt="Logo" class="header-image">
                    </div>

          <aside class="sidebar">

          <div id="textomedio">
              <div id="titulo">
                    <a href=""><img src="img/voltar.png" alt=""></a>
                    <h1>PDI</h1>
                    <h2>PLANO DE DESENVOLVIMENTO INDIVIDUAL</h2>
              </div>    
          </div>
          
          
          <div class="form-container">
                    <h3>Folha de Rosto</h3>
                    <h4>Especificações do Aluno</h4>
                    <form>
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo">
                
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="date" id="data-nascimento">
                
                        <label for="curso">Curso</label>
                        <select id="curso">
                            <option value="logistica">Logística</option>
                            <option value="ads">ADS</option>
                            <option value="informatica">Informática</option>
                        </select>
                
                        <label for="codigo-turma">Código da Turma</label>
                        <input type="text" id="codigo-turma" placeholder="0000">
                
                        <label for="coordenador">Coordenador(a) Pedagógico(a)</label>
                        <select id="coordenador">
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                
                        <label for="data-inicio">Data de Início</label>
                        <input type="date" id="data-inicio">
                
                        <label for="frequencia">Frequência</label>
                        <select id="frequencia">
                            <option value="semanal">Semanal</option>
                            <option value="mensal">Mensal</option>
                        </select>
                
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                       
</body>
</html>
